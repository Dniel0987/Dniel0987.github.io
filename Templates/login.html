<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><Login-MUNDIGORRAS></Login-MUNDIGORRAS></title>
    <link rel="stylesheet" href="../styles/auth.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="left-panel">
            <img src="../resources/images/Logotipo.jpg" alt="GORRAS">
        </div>

        <div class="right-panel">
            <form action="">
                <div class="wrapper">
                    <h2>Iniciar Sesión</h2>
                    <div class="input-box">
                        <label for="username">Correo</label>
                        <input type="text" id="user-email" placehoder="Correo" name="username" required>
                        <i class='bx bxs-user'></i>
                    </div>

                    <div class="input-box">
                        <label for="password">Contraseña</label>
                        <input type="password" id="user-password" placehoder="Contraseña" name="password" required>
                        <i class='bx bxs-lock-alt'></i>
                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox">Recuerdame</label>
                        <a href="#">¿Olvidaste tu Contraseña?</a>
                    </div>

                    <button type="button" id="signIn-btn" class="btn">Iniciar Sesión</button>

                    <div class="register-link">
                        <p>¿No tienes una cuenta?<a href="./register.html">Registrate</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="../controllers/auth/signIn.js"></script>
</body>

</html>
